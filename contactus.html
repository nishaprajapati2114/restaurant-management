<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Our Restaurant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('1508163585_image.avif'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .contact-section {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);  
      padding: 20px;
      border-radius: 10px;
    
     }

    .contact-section h2 {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
    }

    .contact-section p {
      font-size: 18px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .contact-form {
      margin-top: 20px;
      text-align: center;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .contact-form input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form input[type="submit"]:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="contact-section">
      <h2>Contact Us</h2>
      <p>Have a question or feedback? Feel free to reach out to us!</p>
      <div class="contact-form">
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Your Name">
          <br>
          <input type="email" name="email" placeholder="Your Email">
          <br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

    <footer>
      <p>Have any query mail us at 'nishaprajapati2114@gmail.com'</p>
    </footer>
  </div>
</body>
</html>
